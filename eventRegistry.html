  <!-- Header -->
<header class="masthead">
  <div class="container">
      <div class="eventRegistryFormBackground">
      <div class="row">
          <div class="col-md-12 col-md-offset-2">
              <div class="panel panel-default">
                  <hr>
                  <div class="panel-heading">PUBLIQUE SEU EVENTO!!</div>
                  <hr>
                  <div class="panel-body">
                      <form id="eventregitryform">
                          <fieldset>
                              <label for="name">Título do Evento:</label>
                              <input required cf-questions="Título do Evento" type="text" name="name" id="name">
                          </fieldset>
                          <br>
                          <fieldset>
                            <label for="data">Data:</label>
                            <input required cf-questions="Qual a data do evento?" type="date" name="data" id="data">
                        </fieldset>
                        <br>
                          <fieldset>
                              <label for="endereco">Endereço do Evento:</label>
                              <input cf-questions="Qual o endereço do evento?" type="text" name="endereco" id="endereco">
                          </fieldset>
                          <br>
                          <fieldset>
                            <label for="site">Site Oficial:</label>
                            <input required cf-questions="Qual o site oficial do evento?" type="text" name="site" id="site">
                        </fieldset>
                        <br>
                        <fieldset>
                          <label for="email">Email para Contato:</label>
                          <input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="If you want to stay updated, please give us your email." type="email" name="email" id="your-email">
                      </fieldset>
                        <br>

                        <fieldset> 
                            <label for="imgevento">Imagem do Evento:</label>
                            <input type="file" id="imgevento" name="imgevento">
                    </fieldset>
                    <br>
                        <fieldset>
                            <label for="descricao">Descrição:</label>
                            <textarea class="description" name="descricao" id="description" cols="30" rows="10"></textarea>
                          <br>

                      </fieldset>                    
                          <hr>
                          <button type="submit" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">Cadastrar</button>
                          <hr>
                          
                      </form>
                  </div>
              </div>
          </div>    
          </div>
      </div>
  </div>
</header>
 
</header>

  <!-- Contact -->
    <section id="contact">
      <div class="container"> 
        <div class="row" >
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase text-warning">Fale com a gente</h2>
            <h3 class="section-subheading text-muted">Envie seu feedback!</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="name" type="text" placeholder="Seu Nome *" required="required" data-validation-required-message="Insira seu nome.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Seu Email *" required="required" data-validation-required-message="Insira seu endereco de email.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="phone" type="tel" placeholder="Seu Telefone *" required="required" data-validation-required-message="Insira seu numero de telefone.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Sua Menssagem *" required="required" data-validation-required-message="Insira sua mensagem."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-warning btn-xl text-uppercase "  type="submit">Enviar Mensagem</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
